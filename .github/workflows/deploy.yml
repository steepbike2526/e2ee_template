name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Convex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          VITE_CONVEX_URL: ${{ vars.VITE_CONVEX_URL }}
        run: |
          npx convex deploy --url "$VITE_CONVEX_URL"

      - name: Build
        env:
          BASE_PATH: ${{ vars.BASE_PATH || format('/{0}', github.event.repository.name) }}
          VITE_CONVEX_URL: ${{ vars.VITE_CONVEX_URL }}
        run: npm run build

      - name: Commit version bump (if any)
        run: |
          if [ -n "$(git status --porcelain package.json package-lock.json src/lib/version.ts)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json package-lock.json src/lib/version.ts
            git commit -m "chore: bump app version [skip ci]"
            git push
          else
            echo "No version bump to commit."
          fi

      - name: Validate Pages output
        run: |
          if [ ! -f build/index.html ]; then
            echo "Expected build/index.html to exist. Check the build output for errors." >&2
            ls -la build >&2
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
