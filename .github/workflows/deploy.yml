name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Convex (optional)
        if: ${{ vars.CONVEX_DEPLOYMENT != '' && secrets.CONVEX_DEPLOY_KEY != '' }}
        env:
          CONVEX_DEPLOYMENT: ${{ vars.CONVEX_DEPLOYMENT }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy

      - name: Build
        env:
          BASE_PATH: ${{ vars.BASE_PATH || format('/{0}', github.event.repository.name) }}
          VITE_CONVEX_URL: ${{ vars.VITE_CONVEX_URL }}
        run: npm run build

      - name: Validate Pages output
        run: |
          if [ ! -f build/index.html ]; then
            echo "Expected build/index.html to exist. Check the build output for errors." >&2
            ls -la build >&2
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
